<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/bootsnav.css">

	<style type="text/css">
	.navbar-brand{
		padding: 29px 15px;
		height: auto;
	}
	nav.navbar.bootsnav{
		border: none;
		margin-bottom: 150px;
	}
	.navbar-nav{
		float: left;
	}
	nav.navbar.bootsnav ul.nav > li > a{
		color: #474747;
		text-transform: uppercase;
		padding: 30px;
	}
	nav.navbar.bootsnav ul.nav > li:hover{
		background: #f4f4f4;
	}
	.nav > li:after{
		content: "";
		width: 0;
		height: 5px;
		background: #34c9dd;
		position: absolute;
		bottom: 0;
		left: 0;
		transition: all 0.5s ease 0s;
	}
	.nav > li:hover:after{
		width: 100%;
	}
	nav.navbar.bootsnav ul.nav > li.dropdown > a.dropdown-toggle:after{
		content: "+";
		font-family: 'FontAwesome';
		font-size: 16px;
		font-weight: 500;
		position: absolute;
		top: 35%;
		right: 10%;
		transition: all 0.4s ease 0s;
	}
	nav.navbar.bootsnav ul.nav > li.dropdown.on > a.dropdown-toggle:after{
		content: "\f105";
		transform: rotate(90deg);
	}
	.dropdown-menu.multi-dropdown{
		position: absolute;
		left: -100% !important;
	}
	nav.navbar.bootsnav li.dropdown ul.dropdown-menu{
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		border: none;
	}
	@media only screen and (max-width:990px){
		nav.navbar.bootsnav ul.nav > li.dropdown > a.dropdown-toggle:after,
		nav.navbar.bootsnav ul.nav > li.dropdown.on > a.dropdown-toggle:after{ content: " "; }
		.dropdown-menu.multi-dropdown{ left: 0 !important; }
		nav.navbar.bootsnav ul.nav > li:hover{ background: transparent; }
		nav.navbar.bootsnav ul.nav > li > a{ margin: 0; }
	}
</style>
</head>
<body>
	<div class="htmleaf-container">
		<!----head start-------------------------------->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-default navbar-mobile bootsnav">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
								<i class="fa fa-bars"></i>
							</button>
						</div>
						<div class="collapse navbar-collapse" id="navbar-menu">
							<ul class="nav navbar-nav" data-in="fadeInDown" data-out="fadeOutUp">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">信息管理</a>
									<ul class="dropdown-menu">
										<li><a href="#">输入信息</a></li>
										<li><a href="#">查询信息</a></li>
										<li><a href="#">删除信息</a></li>
										<li><a href="#">修改信息</a></li>
										<li><a href="#">信息导出</a></li>
										<li><a href="#">信息导入</a></li>
										<li><a href="#">所有信息</a></li>
										<li><a href="#">退出系统</a></li>
									</ul>
								</li>
								<li><a href="#">薪水计算</a></li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">排序</a>
									<ul class="dropdown-menu">
										<li><a href="#">按编号</a>
											<ul class="dropdown-menu">
												<li><a href="#">升序</a></li>
												<li><a href="#">降序</a></li>
											</ul></li>
											<li><a href="#">按姓名</a>
												<ul class="dropdown-menu">
													<li><a href="#">升序</a></li>
													<li><a href="#">降序</a></li>
												</ul></li>
												<li class="dropdown">
													<a href="#" class="dropdown-toggle" data-toggle="dropdown" >按工龄</a>
													<ul class="dropdown-menu">
														<li><a href="#">升序</a></li>
														<li><a href="#">降序</a></li>
													</ul>
												</li>
											</ul>
										</li>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown">生成报表</a>
											<ul class="dropdown-menu">
												<li><a href="#">信息报表</a></li>
												<li><a href="#">薪水报表</a></li>
											</ul>
										</li>
										<li><a href="#">关于</a></li>
									</ul>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!----head end-------------------------------->
			<div class="container" id="formOutterWrapper">
				<form id="materialForm" class="form" method="post">
					<div class="form-group">
						<div class="col-xs-6">
							<label class="labels" for="num">编号</label>
							<input type="text" class="" id="num" name="num">
						</div>
						<div class="col-xs-6">
							<label class="labels" for="name">姓名</label>
							<input type="text" class="" id="name" name="name">
						</div>
						<div class="col-xs-6">
							<label class="labels" for="age">年龄</label>
							<input type="text" class="" id="age" name="age">
						</div>
						<div class="col-xs-6">
							<label class="labels" for="wage">基本工资</label>
							<input type="text" class="" id="wage" name="wage">
						</div>
						<div class="col-xs-6">
							<label class="labels" for="sex">性别</label>
							<label><input type="radio" class="formInput"  name="sex">男</label>
							<label><input type="radio" class="formInput"  name="sex">女</label>
						</div>
						<div class="col-xs-6">
							<label class="labels" for="birth">出生日期</label>
							<input type="date" class="formInput" id="birth" name="birth">
						</div>
						<div class="col-xs-6">
							<label class="labels" for="edu">学历</label>
							<input type="tel" class="formInput" id="edu" name="edu">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-12">
							<button type="button" class="btn btn-primary green flatButton" id="submit">提交</button>
						</div>
					</div>
				</form>

			</div>

		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootsnav.js"></script>

	</body>
	</html>
